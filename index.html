<!DOCTYPE html>
<html lang="en">
	<head>
		<title>test_import_0</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body>

		<button id="toggleButton">BUTTON</button>




		<script type="module">
			import { ARButton } from './ARButton_r2.js';

			const arButton = new ARButton();



			// メソッドを呼び出す
			arButton.button_sakusei();





			// 値が変更された時に通知が来て実行される関数
			function handleValueChanged(value) {
				console.log('値が変更されました:', value);
			
				//表示
				console.log('a : ', arButton.a);
			}

			// ARButton_r2の関数を実行(関数handleValueChangedを渡しながら)
			// 値が変更された時に実行するための通知先の登録
			// ()内には実行したい関数を入れる
			arButton.addValueChangedCallback(handleValueChanged);


			// ボタンを配置
			const button = arButton.createButton();
			document.body.appendChild(button);



			const toggleButton = document.getElementById('toggleButton');

			toggleButton.addEventListener('click', () => {
				// arButton.incrementValue(); // メンバ関数の呼び出し
				console.log('value:', arButton.value); // valueの値を表示
			});



		</script>
	</body>
</html>
