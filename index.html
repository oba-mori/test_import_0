<!DOCTYPE html>
<html lang="en">
	<head>
		<title>test_import_0</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body>






		<script type="module">

			import {ARButton} from './ARButton_r2.js';

			const arButton = new ARButton();

			function displayValue(event) {
				const value = event.detail;
				console.log('Aで表示される値:', value);
			}

			arButton.addEventListener('valueChanged', displayValue);

			const button = arButton.createButton();
			document.body.appendChild(button);

		</script>
	</body>
</html>
